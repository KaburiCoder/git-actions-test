name: Deploy via Jump Host

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Set up SSH config
      run: |
        touch ~/.ssh/config
        echo "Host jump-host" >> ~/.ssh/config
        echo "  HostName jump.host.com" >> ~/.ssh/config
        echo "  User jumpuser" >> ~/.ssh/config
        echo "  IdentityFile ~/.ssh/id_rsa" >> ~/.ssh/config
        echo "Host target-host" >> ~/.ssh/config
        echo "  HostName target.host.com" >> ~/.ssh/config
        echo "  User targetuser" >> ~/.ssh/config
        echo "  ProxyJump jump-host" >> ~/.ssh/config
        chmod 600 ~/.ssh/config
        cat "--------"
        cat ~/.ssh/config
        
    - name: Test SSH connection
      run: |
        ssh target-host 'echo "Connected to target host via jump host"'